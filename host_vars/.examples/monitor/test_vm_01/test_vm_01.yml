---
ansible_host: <redacted>
ansible_port: 22
ansible_user: <redacted>
ansible_become: true

ssh_trust:
  master: true
  group: prometheus
  trust_user:
    create: false
    name: root
    state: present
    comment: ""
    shell: /bin/bash

prometheus_clients_config:
  exporters_autossh_to_prometheus:
    enabled: true  # If enable, autossh will be installed and configured
    master_ssh_port: "{{ ansible_port }}"
  exporters:
    node_exporter:
      enabled: true
    postgres_exporter:
      enabled: true
    scripts_exporter:
      enabled: true
      scripts:
        - name: Test script
          script_name: "test.sh"
          data_format: json
          #name_override: "test_metric"
